schema: draft-07
name: gcp-gcs-bucket-static-assets
description: "GCP Static Assets Bucket"
ref: github.com/massdriver-cloud/massdriver-bundles
access: public
type: bundle

params:
  examples:
    - __name: Example
      cloud_dns_managed_zone:
        name: my-foobar-zone
  required:
    - subdomain
    - cloud_dns_managed_zone
  properties:
    subdomain:
      type: string
      title: Subdomain
      minLength: 1
      maxLength: 60
      pattern: "^[a-z-*]+$"
      message:
        pattern: "Subdomain must be lowercase letters, numbers, or dashes"
      description: Subdomain for the static bucket
      default: assets
    cloud_dns_managed_zone:
      $ref: https://raw.githubusercontent.com/massdriver-cloud/artifact-definitions/main/definitions/types/gcp-cloud-dns-managed-zone.json

connections:
  required:
    - subnetwork
    - gcp_authentication
  properties:
    subnetwork:
      $ref: massdriver/gcp-subnetwork
    gcp_authentication:
      $ref: massdriver/gcp-service-account

artifacts:
  required:
    - static_bucket
  properties:
    static_bucket:
      $ref: massdriver/gcp-bucket-https

ui:
  ui:order:
    - subdomain
    - cloud_dns_managed_zone
    - "*"
  cloud_dns_managed_zone:
    name:
      ui:field: dnsZonesDropdown
      cloud: gcp
