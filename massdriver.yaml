schema: draft-07
name: gcp-gcs-bucket
description: "GCP Cloud Storage Bucket"
source_url: github.com/synthetic-turing/gcp-gcs-bucket-static-assets
access: private
type: bundle

params:
  required:
    - bucket
  properties:
    bucket:
      type: object
      title: Bucket
      required:
        - region
      properties:
        region:
          $ref: https://raw.githubusercontent.com/massdriver-cloud/artifact-definitions/main/definitions/types/gcp-region.json
          $md.immutable: true

connections:
  required:
    - gcp_authentication
  properties:
    gcp_authentication:
      $ref: massdriver/gcp-service-account

artifacts:
  required:
    - static_bucket
  properties:
    static_bucket:
      $ref: massdriver/gcp-bucket-https

ui:
  ui:order:
    - bucket
  bucket:
    ui:order:
      - "*"
    region:
      ui:field: supportedCloudLocationsDropdown
      cloudService: gcp